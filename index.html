<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>TaskY</title>
</head> 
<body>

  <!--Modal-->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="imageurl" class="form-label">Image URL</label>
            <input type="url" class="form-control" id="imageurl" placeholder="https://example.com/image.png">
          </div>
          <div class="mb-3">
            <label for="tasktitle" class="form-label">Task Title</label>
            <input type="text" class="form-control" id="tasktitle" placeholder="Learn Web Dev">
          </div>
          <div class="mb-3">
            <label for="tasktype" class="form-label">Task Type</label>
            <input type="text" class="form-control" id="tasktype" placeholder="Work...">
          </div>
          <div class="mb-3">
            <label for="taskdesc" class="form-label">Task Description</label>
            <textarea rows="6" class="form-control" id="taskdesc" placeholder="Into abt task"></textarea>
          </div>
        </div>
        <div class="modal-footer d-float justify-content-start">
          <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-outline-secondary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <!--Nav Bar-->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark shadow">
    <div class="container-fluid">
      <a class="navbar-brand fw-bolder " href="http://127.0.0.1:5500/index.html">TaskY</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">home</a>
            </li>
          </ul>
          <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fas fa-plus" ></i> Add New</button>
        </div>
      </div>
    </nav>
    
    <!--Search Bar-->
    <div class="container">
      <section class="m-4">
        <div class="row justify-content-center">
          <div class="col-md-5">
            <div class="input-group mb-3 mt-4 shadow">
              <input type="text" class="form-control" placeholder="Search Task" aria-label="Search Task" aria-describedby="basic-addon2">
              <span class="input-group-text" id="basic-addon2"><i class="fas fa-search"> </i></span>
            </div>
          </div>
        </div>
      </section>

      <!--Cards-->
      <section>
        <div class="row">
          <div class="col-md-4">
            <div class="card">
              <div class="card-header d-flex justify-content-end gap-2">
                <button type="button" class="btn btn-outline-success"><i class="fas fa-pencil-alt"></i></button>
                <button type="button" class="btn btn-outline-danger ml-2"><i class="fas fa-trash-alt"></i></button>
              </div>
              <div class="card-body">
                <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg" class="card-img-top" alt="Card img cap">
                <h5 class="card-title">Nature</h5>
                <p class="card-text">Look deep into nature, and then you will understand everything better.</p>
                <span class="badge bg-secondary">New</span>
              </div>
              <div class="card-footer text-muted ">
                <button type="button" class="btn btn-outline-secondary float-end">Open Task</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://kit.fontawesome.com/29d0fcfec6.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
